apiVersion: v1
kind: ConfigMap
metadata:
  name: lisa-config
  namespace: default
  labels:
    app: lisa
data:
  cors-origins: "https://yourdomain.com,https://www.yourdomain.com"
  log-level: "info"
  environment: "production"

---
apiVersion: v1
kind: Secret
metadata:
  name: lisa-secrets
  namespace: default
  labels:
    app: lisa
type: Opaque
stringData:
  # Base64 encoded values
  # Generate with: echo -n "value" | base64
  database-url: "postgresql://user:password@postgres:5432/lisa?schema=public"
  jwt-secret: "your-64-char-jwt-secret-here-change-this-in-production"
  api-key: "your-api-key-here"

---
apiVersion: v1
kind: Secret
metadata:
  name: lisa-registry-credentials
  namespace: default
  labels:
    app: lisa
type: kubernetes.io/dockercfg
data:
  # Docker config in base64
  # Generate with: cat ~/.docker/config.json | base64 -w0
  .dockercfg: "eyJnaGNyLmlvIjp7ImF1dGgiOiJZV3hzYjNWdVoyVT06In19"
