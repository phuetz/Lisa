apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lisa-ingress
  namespace: default
  labels:
    app: lisa
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://yourdomain.com"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - yourdomain.com
    - www.yourdomain.com
    secretName: lisa-tls-cert
  rules:
  - host: yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lisa-api
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lisa-frontend
            port:
              number: 80
  - host: www.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lisa-api
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lisa-frontend
            port:
              number: 80

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lisa-tls-cert
  namespace: default
spec:
  secretName: lisa-tls-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - yourdomain.com
  - www.yourdomain.com

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@yourdomain.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
