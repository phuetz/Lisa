# Docker Compose pour déploiement production Lisa
version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: lisa-postgres
    environment:
      POSTGRES_DB: lisa
      POSTGRES_USER: lisa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lisa_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - lisa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lisa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Lisa
  lisa-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lisa-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://lisa:${POSTGRES_PASSWORD:-lisa_secure_password}@postgres:5432/lisa?schema=public
      JWT_SECRET: ${JWT_SECRET}
      LISA_API_PORT: 3001
      LISA_CORS_ORIGINS: ${LISA_CORS_ORIGINS:-http://localhost:5173}
      VITE_ROS_BRIDGE_URL: ${VITE_ROS_BRIDGE_URL:-ws://rosbridge:9090}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lisa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ROS Bridge (optionnel)
  rosbridge:
    image: ros:humble-ros-base
    container_name: lisa-rosbridge
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        apt-get update &&
        apt-get install -y ros-humble-rosbridge-suite &&
        ros2 launch rosbridge_server rosbridge_websocket_launch.xml port:=9090
      "
    ports:
      - "9090:9090"
    networks:
      - lisa-network
    restart: unless-stopped
    profiles:
      - ros

  # Nginx reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: lisa-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lisa-api
    networks:
      - lisa-network
    restart: unless-stopped
    profiles:
      - proxy

volumes:
  postgres_data:
    driver: local

networks:
  lisa-network:
    driver: bridge
