    <script>
      // Unregister ALL service workers in development - runs immediately
      // Skip entirely in Electron (no service workers)
      if (!window.electronAPI && window.location.hostname === 'localhost') {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              registration.unregister().then(function(success) {
                if (success) console.log('[Dev] Service worker unregistered:', registration.scope);
              });
            });
          });
          // Also clear caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(name) {
                caches.delete(name);
                console.log('[Dev] Cache deleted:', name);
              });
            });
          }
        }
      }
    </script>
