version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: lisa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lisa
      POSTGRES_PASSWORD: lisa
      POSTGRES_DB: lisa
    ports:
      - '5433:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
