<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisa AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 48px;
      margin-bottom: 8px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 12px;
      opacity: 0.8;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
    }

    .status-dot.disconnected {
      background: #9E9E9E;
    }

    .status-dot.error {
      background: #F44336;
    }

    .chat-container {
      padding: 16px;
      height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.1);
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 85%;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user {
      background: white;
      color: #333;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.lisa {
      background: rgba(255,255,255,0.2);
      border-bottom-left-radius: 4px;
    }

    .input-container {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      background: rgba(255,255,255,0.9);
    }

    input[type="text"]:focus {
      background: white;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      background: white;
      color: #764ba2;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .actions {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
    }

    .action-btn .icon {
      font-size: 18px;
    }

    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 11px;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ü§ñ</div>
    <div class="title">Lisa</div>
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Connexion...</span>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="message lisa">
      Bonjour ! Je suis Lisa, votre assistante IA. Je peux contr√¥ler ce navigateur pour vous aider.
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <input type="text" id="messageInput" placeholder="Demandez quelque chose √† Lisa..." />
      <button id="sendBtn">Envoyer</button>
    </div>
  </div>

  <div class="actions">
    <button class="action-btn" id="screenshotBtn">
      <span class="icon">üì∏</span>
      Screenshot
    </button>
    <button class="action-btn" id="analyzeBtn">
      <span class="icon">üîç</span>
      Analyser page
    </button>
    <button class="action-btn" id="readBtn">
      <span class="icon">üìÑ</span>
      Lire contenu
    </button>
    <button class="action-btn" id="openLisaBtn">
      <span class="icon">üè†</span>
      Ouvrir Lisa
    </button>
  </div>

  <div class="footer">
    Lisa AI Assistant v1.0.0 | <a href="http://localhost:5180" target="_blank">Ouvrir l'app</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
