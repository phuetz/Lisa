global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'lisa-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alert.rules.yml'

scrape_configs:
  - job_name: 'lisa-api'
    static_configs:
      - targets: ['localhost:3001']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
